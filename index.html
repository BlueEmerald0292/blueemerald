<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLUE EMERALD | COMMERCIAL SPACES AT WANOWRIE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 2rem;
      font-family: 'Cinzel Decorative';
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #000;
      font-family: 'Bruno Ace SC', cursive;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in;
    }
    header img {
      max-height: 80px;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    nav {
      text-align: center;
      background: #111;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #ffce00;
      margin: 0 1rem;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    section {
      padding: 3rem 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-family: 'Cinzel Decorative', cursive;
      text-transform: uppercase;
      border-bottom: 2px solid #ffce00;
      padding-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .slideshow {
      position: relative;
      height: 500px;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .slideshow img.active {
      display: block;
    }
    .hero-text {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px black;
      font-family: 'Cinzel Decorative';
      animation: slideIn 2s ease-in-out;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transform: scale(0.95);
      transition: transform 0.5s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .cta {
      background: #ffce00;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 1rem auto;
      display: block;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 1.5rem;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    a.download {
      color: #ffce00;
      text-decoration: underline;
      font-weight: bold;
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="loader">Loading Blue Emerald...</div>

<script>
  window.addEventListener("load", function() {
    document.getElementById("loader").style.display = "none";

    const sections = document.querySelectorAll("section");
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const secTop = sec.getBoundingClientRect().top;
        if (secTop < triggerBottom) {
          sec.classList.add("visible");
        }
      });
    };
    revealOnScroll();
    window.addEventListener("scroll", revealOnScroll);
  });

  const slides = document.querySelectorAll('.slideshow img');
  let currentSlide = 0;
  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 4000);
</script>
